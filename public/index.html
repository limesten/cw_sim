<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkweigher Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        
        <div class="left-column">
            <h1>Checkweigher Simulator</h1>

            <div class="control-panel">
                <div class="input-group">
                    <label for="weightInput">Weight String:</label>
                    <input type="text" id="weightInput" value="123" min="0">
                </div>

                <div class="button-group">
                    <button id="sendOnce">Send Once</button>
                </div>

                <div class="continuous-controls">
                    <div class="input-group">
                        <label for="weightsPerMinute">Weights per Minute:</label>
                        <input type="number" id="weightsPerMinute" value="60" min="1" max="600">
                    </div>

                    <div class="weight-variations">
                        <h3>Weight Variations</h3>
                        

                        <!-- TODO: Automatically balance percentages to equal 100 -->
                        <div class="variation-group underweight">
                            <h4>Underweight</h4>
                            <div class="input-group">
                                <label for="underweightFreq">Frequency (%):</label>
                                <input type="number" id="underweightFreq" value="1" min="0" max="100" step="1">
                            </div>
                            <div class="input-group">
                                <label for="underweightAmount">Amount (%):</label>
                                <input type="number" id="underweightAmount" value="10" min="0" max="100" step="1">
                            </div>
                        </div>

                        <div class="variation-group overweight">
                            <h4>Overweight</h4>
                            <div class="input-group">
                                <label for="overweightFreq">Frequency (%):</label>
                                <input type="number" id="overweightFreq" value="20" min="0" max="100" step="1">
                            </div>
                            <div class="input-group">
                                <label for="overweightAmount">Amount (%):</label>
                                <input type="number" id="overweightAmount" value="10" min="0" max="100" step="1">
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button id="startContinuous">Start Continuous</button>
                        <button id="stopContinuous" disabled>Stop</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="status-bar">
                <div class="connection-status">
                    Connected Clients: <span id="clientCount">0</span>
                </div>
            </div>
            <div class="log-panel">
                <h2>Message Log</h2>
                <div id="messageLog"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
